<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>Store+ | Samsung Philippines</title>
    <style>
      /* Global Styles */
      @font-face {
        font-family: 'SamsungOne';
        font-weight: 400;
        font-style: normal;
        src: url('./assets/fonts/SamsungOne-400.woff2') format('woff2');
      }

      @font-face {
        font-family: 'SamsungSharpSansBold';
        font-weight: 800;
        font-style: normal;
        src: url('./assets/fonts/SamsungSharpSansBold.woff2') format('woff2');
      }

      :root {
        --font-primary: "SamsungOne";
        --font-secondary: "SamsungSharpSansBold";

        --color-pale-orange: #f8c492;
        --color-pale-green: #a4d699;
        --color-pale-teal: #a5d2d7;
        --color-pale-blue: #c5dff8;
        --color-pale-purple: #b9b4ea;
        --color-pale-pink: #e7bdd5;
        --color-pale-yellow: #ebe08e;
        --color-dark: #000;
        --color-gray: #f5f5f5;
      }

      body {
        font-family: var(--font-secondary), sans-serif;
      }

      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }

      /*  Grid Styles */
      .category-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(18rem, 1fr));
        grid-template-rows: repeat(2, 1fr);
        grid-template-areas:
            "tv ref mx mx"
            "av wd mx mx"
            "mo mw mx mx"
            "ac ac mx mx";
        gap: 1.5rem;
        justify-content: center;
      }

      .card {
        background-color: var(--bg-color);
        border-radius: 1rem;
        color: #000;
        padding: 2rem;
      }

      .card a {
        text-decoration: none;
        color: inherit;
      }

      .card__inner-wrapper {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
      }

      .card__image {
        max-width: 200px;
        height: auto;
        object-fit: contain;
        transition: all 0.3s ease;
      }

      .card__image--ac {
        max-width: 400px;
      }

      .card:hover .card__image {
        transform: scale(1.1);
      }

      .card__header {
        font-size: 1.5rem;
        margin-top: auto;
      }

      .card--tv {
        grid-area: tv;
        --bg-color: var(--color-pale-blue);
      }

      .card--sound-device {
        grid-area: av;
        --bg-color: var(--color-pale-purple);
      }

      .card--washer-dryer {
        grid-area: wd;
        --bg-color: var(--color-pale-orange);
      }

      .card--monitor {
        grid-area: mo;
        --bg-color: var(--color-pale-pink);
      }

      .card--refrigerator {
        grid-area: ref;
        --bg-color: var(--color-pale-yellow);
      }

      .card--microwave {
        grid-area: mw;
        --bg-color: var(--color-pale-teal);
      }

      .card--air-conditioner {
        grid-area: ac;
        --bg-color: var(--color-pale-green);
      }

      .card--mx {
        grid-area: mx;
        --bg-color: var(--color-gray);
      }

      .mx-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
      }

      .mx-headline-image, .mx-exclusive-headline-image {
        max-width: 80%;
      }

      /* Utilities */
      .container {
        max-width: 1440px;
        width: 100%;
        margin-inline: auto;
        padding-inline: 2rem;
      }

      .card--center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .section {
        margin-top: 5rem;
      }

      /* 2XL */
      @media (max-width: 1536px) {
        .container {
          max-width: 1536px;
        }
      }

      /* LG */
      @media (max-width: 1024px) {
        .container {
          max-width: 1024px;
        }

        .section {
          margin-top: 10rem;
        }
      }

      /* MD */
      @media (max-width: 768px) {
        .container {
          max-width: 768px;
        }
      }

      /* XL */
      @media (max-width: 1280px) {
        .container {
          max-width: 1280px;
        }

        .category-grid {
          grid-template-columns: repeat(2, 1fr);
          grid-template-areas:
            "tv  av"
            "wd mo"
            "ref mw"
            "ac ac";
        }
      }

      /* SM */
      @media (max-width: 640px) {
        .container {
          max-width: 640px;
        }

        .category-grid {
          grid-template-columns: 1fr;
          grid-template-areas:
            "tv"
            "av"
            "wd"
            "mo"
            "ref"
            "mw"
            "ac";
        }
      }

      /* XS */
      @media (max-width: 475px) {
        .container {
          max-width: 475px;
        }
      }

    </style>

  </head>
  <body>
    <div class="container">

      <div>
        <img src="./assets/images/header-banner.png" alt="Do More with a Smart Home">
      </div>

      <div class="section">

        <div class="category-grid">

          <article class="card card--tv">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.tvs/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-qled-tv.png" class="card__image" width="500" height="500" alt="TVs Category">
                <h2 class="card__header">TVs</h2>
              </div>
            </a>
          </article>

          <article class="card card--sound-device">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.audio-devices/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-sound-tower.png" class="card__image" width="500" height="500" alt="Sound Devices Category">
                <h2 class="card__header">Sound Devices</h2>
              </div>
            </a>
          </article>

          <article class="card card--washer-dryer">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.washers-and-dryers/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-washer.png" class="card__image" width="500" height="500" alt="Washers & Dryers Category">
                <h2 class="card__header">Washers & Dryers</h2>
              </div>
            </a>
          </article>

          <article class="card card--monitor">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.monitors/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-monitor.png" class="card__image" width="500" height="500" alt="Monitors">
                <h2 class="card__header">Monitors</h2>
              </div>
            </a>
          </article>

          <article class="card card--refrigerator">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.refrigerators/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-refrigerator.png" class="card__image" width="500" height="500" alt="Refrigerators">
                <h2 class="card__header">Refrigerators</h2>
              </div>
            </a>
          </article>

          <article class="card card--microwave">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.microwave-ovens/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-microwave.png" class="card__image" width="500" height="500" alt="Microwave Category">
                <h2 class="card__header">Microwave Ovens</h2>
              </div>
            </a>
          </article>

          <article class="card card--air-conditioner">
            <a href="https://www.samsung.com/ph/multistore/sepco_o2o/finder.air-conditioners/" target="_blank">
              <div class="card__inner-wrapper">
                <img src="./assets/images/product-aircon.png" class="card__image card__image--ac" width="800" height="500" alt="Air Conditioners Category">
                <h2 class="card__header">Air Conditioners</h2>
              </div>
            </a>
          </article>

          <article class="card card--center card--mx">
            <a href="" target="_blank">
              <div class="mx-content">
                <img src="./assets/images/galaxy-s25-series-galaxy-ai.png" class="mx-headline-image" alt="">
                <img src="./assets/images/online-exclusive-colors.png" class="mx-exclusive-headline-image" alt="">
                <img src="./assets/images/galaxy-s25-ultra-online-exclusive-colors.png" class="mx-image" alt="">
              </div>
            </a>
          </article>

        </div>

      </div>

      <div class="section">&nbsp;</div>
    </div>
  </body>
</html>
